<body>

    <div class="container">
        <h1>Contrato Locacao Residencial</h1>

        <textarea name="editor" id="editor" cols="12" rows="12">
            <h1 style="text-align: center;">Contrato Locação Residencial</h1>
            <p style="line-height: 30px;"><b>LOCADOR:</b> <input class="inputUser" type="text" id="emitente" style="outline: none;
                border: none;
                border-bottom: 1px solid gray; width: 50%;"/>, portador da cédula de identidade R.G. nº: 
                <input class="inputUser" type="text" id="rg" style="outline: none; width: 16%;
                border: none;
                border-bottom: 1px solid gray;" /> , e CPF nº: 
                <input class="inputUser" type="text" id="cpf" style="outline: none; width: 19%;
                border: none;
                border-bottom: 1px solid gray;"/> , residente a domicilio a  
                <input class="inputUser" type="text" id="lugar" style="outline: none;
                border: none;
                border-bottom: 1px solid gray;"/></p>

            <p style="line-height: 30px; letter-spacing: 1,5px"> <b>LOCATÓRIO:</b> <input class="inputUser" type="text" id="locatorio" style="outline: none; width: 50%;
                border: none;
                border-bottom: 1px solid gray;"/>, portador da cédula de identidade R.G. nº:
                <input class="inputUser" type="varchar(8)" id="rg_locatorio" style="outline: none; width: 16%;
                border: none;
                border-bottom: 1px solid gray;"/> , e CPF nº: 
                <input class="inputUser" type="varchar(10)" id="cpf_locatorio" style="outline: none; width: 19%;
                border: none;
                border-bottom: 1px solid gray;"/> , residente a domicilio a 
                <input class="inputUser" type="text" id="lugarLocatorio" style="outline: none;
                border: none;
                border-bottom: 1px solid gray;"/></p>
                <h2>CLAUSULA 1ª. DO OBJETO DA LOCACAO</h2>
                <p style="line-height: 30px; letter-spacing: 1,5cm;"> O LOCADOR cede para locação residencial ao LOCATÁRIO, o imóvel situado <input class="inputUser" type="text" id="enderecoLocacao" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;"/></p>
                <p> 2ª A locação destina-se ao uso exclusivo como residência e domicilio do LOCATÁRIO.</p>
                <p> 3ª O prazo de locação é de <input class="inputUser" type="text" id="prazoLocacao" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;"/>, iniciando-se em <input class="inputUser" type="varChar(1)" id="dataInicial" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;  width: 5%;"/>/<input class="inputUser" type="varChar(1)" id="dataInicial" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;  width: 5%;"/>/<input class="inputUser" type="varChar(1)" id="dataInicial" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray; width: 7%;"/>e terminando em <input class="inputUser" type="varChar(1)" id="dataFinal" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;  width: 5%;"/>/<input class="inputUser" type="varChar(1)" id="dataFinal" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray;  width: 5%;"/>/<input class="inputUser" type="varChar(1)" id="dataFinal" style="outline: none;
                    border: none;
                    border-bottom: 1px solid gray; width: 7%;"/>, limite de tempo em que o imóvel objeto do presente deverá ser restituído independentemente de qualquer notificação ou interpelação sob pena de caracterizar infração contratual.
                <p>4ª O aluguel mensal será de R$ <input type="text" id="valorImovel" style="outline: none; width: 9px;
                    border: none;
                    border-bottom: 1px solid gray;"/> e deverá ser pago até a data de seu vencimento, todo dia <input type="text" id="diaPagamento" style="outline: none; width: 9px;
                border: none;
                border-bottom: 1px solid gray;"/> do mês seguinte ao vencido, no local do endereço do LOCADOR ou outro que o mesma venha a designar.
                <p>4.1) A impontualidade acarretará juros moratórios na base de 1% (um por cento) ao mês calculado sobre o valor do aluguel. O atraso superior a 30 (trinta) dias implicará em correção monetária do valor do aluguel e encargos de cobrança correspondentes a 10% (dez por cento) do valor assim corrigido.</p>
                    <p>4.2) O pagamento de qualquer dos aluguéis não implica em renúncia do direito de cobrança de eventuais diferenças de aluguéis, de encargos ou impostos que oportunamente não tiverem sidos lançados nos respectivos recibos.</p></p>
                    <p>Cláusula 5ª.     Havendo prorrogação tácita ou expressa do presente contrato o mesmo será reajustado a preço de mercado sem qualquer relação com o patamar aqui pactuado a ser estabelecido pelo LOCADOR, que poderá ainda estipular, de comum acordo com o LOCATÁRIO, o índice de reajuste e periodicidade.</p>
                    <button class="btnClausula" onclick="adiconaClausula()">Adicionar mais clausulas</button><br></br>
                </textarea>
    </div>
